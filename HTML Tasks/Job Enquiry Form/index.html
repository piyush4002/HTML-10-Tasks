<!DOCTYPE html>
<html>
<head>
  <title>Job Enquiry Form</title>
  <style>
    .container{
      border: 2px solid black;
    }
    body{
      padding: 0 20vw;
    }
    
    .formfield{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button{
      margin-left: -180px;
    }

    input[type="radio"]{
      margin-right: 44px;
    }
    input[type="checkbox"]{
      margin-right: 64px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1 style="text-align: center;">JOB ENQUIRY FORM</h1>
  <form style="text-align: center;">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required size="50"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required size="52"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">Male
    <input type="radio" id="female" name="gender" value="Female">Female
     <input type="radio" id="other" name="gender" value="other">other
  <br>
  <br>
  <label for="skills">Interested in:</label>
  <input type="checkbox" id="html" name="skills" value="HTML">HTML
  <input type="checkbox" id="c" name="skills" value="C">C
  <input type="checkbox" id="java" name="skills" value="Java">Java
  <br>

  <div class="formfield">
    <label for="description" class="lab">Describe Your Skills:</label>
    <textarea id="description" name="description" rows="8" cols="50"></textarea><br>
  </div>

  <button type="submit" style="margin-bottom: 10px; margin-top: 5px;">Submit</button>
</div>
</div>
</body>
</html>
